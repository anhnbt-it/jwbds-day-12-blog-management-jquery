<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<div th:if="${blogs.size > 0}">
    <a th:href="@{/blogs}">Back</a>
    <h2>List of Blogs <a th:href="@{/blogs/create}">Add New Blog</a></h2>
    <form th:action="@{/blogs}" method="get" onsubmit="findByTitleContains(this.s.value); return false;">
        <input type="text" id="s" name="s" th:value="${search.isPresent()} ? ${search.get()}"
               placeholder="Enter name">
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Category</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="blogList">
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.image}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.category.name}"></td>
            <td th:text="${blog.active} ? 'Enabled' : 'Disable'"></td>
            <td>
                <a th:href="@{/blogs/{id}/edit(id=*{blog.id})}">Edit</a>
                <a th:href="@{/blogs/{id}/delete(id=*{blog.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="pagination">
        <button id="prev" type="button" th:if="${blogs.hasPrevious()}" th:onclick="|loadPage(${blogs.number - 1})|">
            Prev
        </button>
        <button id="next" type="button" th:if="${blogs.hasNext()}" th:onclick="|loadPage(${blogs.number + 1})|">Next
        </button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    function findByTitleContains(searchKey) {
        $.ajax({
            type: 'GET',
            url: '/blogs/search?s=' + searchKey,
            dataType: "json",
            success: renderList
        });
    }

    function loadPage(page) {
        $.ajax({
            type: 'GET',
            url: '/blogs/search?page=' + page,
            dataType: "json",
            success: renderList
        });
    }

    function renderList(data) {
        let list = data == null ? [] : (data.content instanceof Array ? data.content : [data.content]);
        $('#blogList tr').remove();
        if (list.length > 0) {
            $.each(list, function (index, blog) {
                let data = `<tr>
            <td>${blog.id}</td>
             <td>${blog.image}</td>
              <td>${blog.title}</td>
               <td>${blog.category.name}</td>
                <td>${blog.active}</td>
            <td>
                <a href="/blogs/${blog.id}/edit">Edit</a>
                <a href="/blogs/${blog.id}/delete">Delete</a>
            </td>
        </tr>`;
                $('#blogList').append(data);
            });
        } else {
            $("#blogList").html("<tr><td colspan='5'>No data.</td></tr>");
        }
        if (data.totalPages > 1) {
            let prev = "";
            let next = "";
            if (!data.first) {
                prev = '<button id="prev" type="button" onclick="loadPage(' + (data.number - 1) + ')">Prev</button>';
            }
            if (!data.last) {
                next = '<button id="next" type="button" onclick="loadPage(' + (data.number + 1) + ')">Next</button>';
            }
            $("#pagination").html(prev + next);
        }
    }
</script>
</body>
</html>
