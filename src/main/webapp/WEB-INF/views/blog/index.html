<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<div th:if="${blogs.size > 0}">
    <a th:href="@{/blogs}">Back</a>
    <h2>List of Blogs <a th:href="@{/blogs/create}">Add New Blog</a></h2>
    <form th:action="@{/blogs}" method="get">
        <input type="text" id="searchKey" name="searchKey" th:value="${search.isPresent()} ? ${search.get()}"
               placeholder="Enter name">
        <button type="submit" id="btnSearch">Search</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Category</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="blogList">
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.image}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.category.name}"></td>
            <td th:text="${blog.active}"></td>
            <td>
                <a th:href="@{/blogs/{id}/edit(id=*{blog.id})}">Edit</a>
                <a th:href="@{/blogs/{id}/delete(id=*{blog.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul>
            <li><a th:if="${blogs.hasPrevious()}" th:href="@{/blogs(page=${blogs.number - 1})}">Previous</a></li>
            <li><span th:text="${blogs.number}"></span>/<span th:text="${blogs.totalPages}"></span></li>
            <li><a th:if="${blogs.hasNext()}" th:href="@{/blogs(page=${blogs.number + 1})}">Next</a></li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $('#btnSearch').click(function () {
        let searchKey = $('#searchKey').val();
        if (searchKey !== '') {
            findByTitleContains(searchKey);
        }
        return false;
    });

    function findByTitleContains(searchKey) {
        console.log('findByTitleContains: ' + searchKey);
        $.ajax({
            type: 'GET',
            url: '/blogs/search/' + searchKey,
            dataType: "json",
            success: renderList
        });
    }

    function renderList(data) {
        // JAX-RS serializes an empty list as null, and a 'collection of one' as an object (not an 'array of one')
        let list = data == null ? [] : (data instanceof Array ? data : [data]);
        console.log(list)
        $('#blogList tr').remove();
        if (list.length > 0) {
            $.each(list, function (index, blog) {
                let data = `<tr>
            <td>${blog.id}</td>
             <td>${blog.image}</td>
              <td>${blog.title}</td>
               <td>${blog.category.name}</td>
                <td>${blog.active}</td>
            <td>
                <a href="/blogs/${blog.id}/edit">Edit</a>
                <a href="/blogs/${blog.id}/delete">Delete</a>
            </td>
        </tr>`;
                $('#blogList').append(data);
            });
        } else {
            $('#blogList').html("<tr><td colspan='5'>No data.</td></tr>");
        }
    }
</script>
</body>
</html>
